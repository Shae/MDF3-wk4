<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Hybrid App Project" />
		<title>MDF3-WK4 (Hybrid App)</title>
		
		<script>
		
			function add(){
				var a = parseInt(document.myform.num_a.value);
				var b = parseInt(document.myform.num_b.value);
				var c = a + b;
				document.myform.result.value = c;
				Android.calcPlus(a,b);
			}
			
			function sub(){
				var a = parseInt(document.myform.num_a.value);
				var b = parseInt(document.myform.num_b.value);
				var c = a - b;
				document.myform.result.value = c;
				Android.calcSub(a,b);
			}
			
			function multi(){
				var a = parseInt(document.myform.num_a.value);
				var b = parseInt(document.myform.num_b.value);
				var c = a * b;
				document.myform.result.value = c;
				Android.calcMulti(a,b);
			}
			
			function divide(){
				var a = parseInt(document.myform.num_a.value);
				var b = parseInt(document.myform.num_b.value);
				var c = a / b;
				document.myform.result.value = c;
				Android.calcDivide(a,b);
			}
			
		</script>
		 <style type="text/css">
		  body {
			    color: #00FF00;
			    background-color: black }
		  .btn {
			    float:center;
			    height:4em;
			    width:4em;
			    text-align:center;
			    white-space:nowrap;
			}
			.bar {
			    
			    height:2em;
			    
			   
			}
		  </style>
	</head>
	<body align="left">
		<header>
			<hgroup style="text-align:center;">
				<h1>Hybrid App</h1>
				<h2>Simple Calculator</h2>
			</hgroup>
		</header></br>
		
		<form name="myform" style="text-align:center;">
			<br/>Number 1: <input type="number" class="bar" name="num_a"/>
			<br/>
			<br/>Number 2: <input type="number" class="bar"name="num_b"/>
			<br/>
			<br/>
			<br/><input type="button" onclick="add()" class="btn" value="  +  "/>
			<input type="button" onclick="sub()" class="btn" value="  -  "/>
			<input type="button" onclick="multi()" class="btn" value="  x  "/>
			<input type="button" onclick="divide()" class="btn" value="  /  "/>
			<br/>
			<br/>
			<br/>Result: <input type="text" class="bar"name="result"/>
		</form>

		<footer>

		</footer>
	</body>
<html/>
